<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="css/style.css" rel="stylesheet">

  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Andrea Ramsey">

  <title>Fluorescent Coding Challenge </title>

</head>

<body>

  <section class="product">
    <div class="product__view">
      <div class="product__img-container">
          <img class="product__zoom" src="img/zoom.png" alt="">
        <img class="product__img" src="img/red-trainers.png" alt="">
      </div>
      <div class="product__img-container">
          <img class="product__zoom" src="img/zoom.png" alt="">
          <img class="product__img" src="img/green-trainers.png" alt="">
      </div>
    <div class="product__img-container">
        <img class="product__zoom" src="img/zoom.png" alt="">
        <img class="product__img" id="test" src="img/black-trainers.png" alt="">
    </div>
    </div>


    <div class="product__info">
      <h1> Red Flyknit Trainers </h1>
      <p class="product__text spacer"> $190.00 </p>


      <p class="product__subheading"> Size </p>
      <div class="product__choice divider">
        <div class="product__size-btn product__size-btn--active"> Small </div>
        <div class="product__size-btn"> Medium </div>
        <div class="product__size-btn"> Large </div>
        <div class="product__size-btn"> Extra Large </div>
      </div>

      <p class="product__subheading"> Colour </p>
      <div class="product__choice">

        <img class="product__color-btn product__color-btn--active" src="img/red.png" alt="">
        <img class="product__color-btn" src="img/green.png" alt="">
        <img class="product__color-btn" src="img/blue.png" alt="">

      </div>

      <div class="product__cart-btn"> Add to Cart </div>
    </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
